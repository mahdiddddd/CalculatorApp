    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4          # JDK 21
      with:
        distribution: 'temurin'
        java-version: '21'

    - uses: gradle/gradle-build-action@v2  # ← این خط Gradle 8.3 را دانلود و کش می‌کند
      with:
        gradle-version: 8.3

    - run: gradle :app:assembleDebug --stacktrace   # ← «gradle» می‌زنیم، نه ./gradlew

    - uses: actions/upload-artifact@v4
      with:
        name: calculator-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
